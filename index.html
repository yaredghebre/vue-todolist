<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img src="img/shopping-list-icon-vector-sign-symbol-isolated-white-back-background-your-web-mobile-app-design-logo-concept-133759734.jpg" alt="" />
      </header>

      <main>
        <div class="wrapper">
          <h1>TO DO LIST</h1>

          <div class="new-todo">
            <p class="error" v-show="error">Errore! Questo campo non pu√≤ essere vuoto.</p>
            <input type="text" placeholder="Aggiugni un nuovo punto" v-model.trim="newTodo.Compito" @keyup.enter="addTodo"/>
            <button class="add-btn" @click="addTodo">Aggiungi</button>
          </div>

          <ul class="todo-list">
            <li v-for="todo in todos">
              <p :class="classDone">{{todo.Compito}}</p>
              <span class="delete" @click="removeTodo(index)">&cross;</span>
            </li>
          </ul>

        </div>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
